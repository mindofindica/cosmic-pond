<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Pond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .info.hidden {
            opacity: 0;
        }
        .mic-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.15);
            border: 2px solid rgba(100, 200, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .mic-button:hover {
            background: rgba(100, 200, 255, 0.25);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        .mic-button.active {
            background: rgba(100, 255, 150, 0.25);
            border-color: rgba(100, 255, 150, 0.5);
            box-shadow: 0 0 20px rgba(100, 255, 150, 0.3);
        }
        .mic-button svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.7);
        }
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 14px;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .threshold-indicator {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }
        .threshold-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="pond"></canvas>
    <div class="info">move your cursor to disturb the cosmos â€¢ click to create ripples</div>
    
    <button class="mic-button" id="micButton">
        <svg viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
    </button>
    
    <div class="toast" id="toast"></div>
    <div class="threshold-indicator" id="thresholdIndicator"></div>
    
    <script>
        const canvas = document.getElementById('pond');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let ripples = [];
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        let time = 0;
        
        const PARTICLE_COUNT = 800;
        const COLORS = [
            { r: 100, g: 200, b: 255 },  // cyan
            { r: 180, g: 100, b: 255 },  // purple
            { r: 255, g: 150, b: 200 },  // pink
            { r: 100, g: 255, b: 200 },  // mint
            { r: 255, g: 200, b: 100 },  // gold
        ];
        
        // Audio reactive variables
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let audioActive = false;
        let audioThreshold = 30;
        let isCalibrating = false;
        
        // Frequency bands (in Hz)
        const BANDS = {
            lows: { min: 20, max: 250 },       // Bass â†’ breathing
            mids: { min: 250, max: 4000 },      // Mids â†’ color drift
            highs: { min: 4000, max: 20000 }    // Highs â†’ sparkle/glow
        };
        
        // Slow envelope followers (long release for organic feel)
        const envelopes = {
            lows: { value: 0, lastEnergy: 0 },
            mids: { value: 0, lastEnergy: 0 },
            highs: { value: 0, lastEnergy: 0 },
            overall: { value: 0, lastEnergy: 0 }
        };
        
        // Trippy state â€” slow-moving properties
        let trippy = {
            breath: 0,           // 0-1, bass breathing (expansion)
            breathTarget: 0,
            hueRotation: 0,      // cumulative hue rotation from mids
            sparkle: 0,          // 0-1, highs glow intensity
            sparkleTarget: 0,
            swirl: 0,            // current swirl angle velocity
            swirlTarget: 0,      // target swirl from overall energy
            connectionBoost: 0,  // extra connection distance from highs
            connectionTarget: 0,
        };
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function createParticle(x, y) {
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            return {
                x: x ?? Math.random() * width,
                y: y ?? Math.random() * height,
                baseX: 0,
                baseY: 0,
                vx: 0,
                vy: 0,
                radius: Math.random() * 2 + 1,
                color: color,
                alpha: Math.random() * 0.5 + 0.3,
                pulse: Math.random() * Math.PI * 2,
                pulseSpeed: Math.random() * 0.02 + 0.01,
                driftX: (Math.random() - 0.5) * 0.3,
                driftY: (Math.random() - 0.5) * 0.3,
            };
        }
        
        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = createParticle();
                p.baseX = p.x;
                p.baseY = p.y;
                particles.push(p);
            }
        }
        
        function addRipple(x, y) {
            ripples.push({
                x, y,
                radius: 0,
                maxRadius: 200 + Math.random() * 100,
                strength: 8,
                life: 1
            });
        }
        
        function updateParticle(p) {
            // Gentle drift
            p.baseX += p.driftX;
            p.baseY += p.driftY;
            
            // Wrap around edges
            if (p.baseX < -50) p.baseX = width + 50;
            if (p.baseX > width + 50) p.baseX = -50;
            if (p.baseY < -50) p.baseY = height + 50;
            if (p.baseY > height + 50) p.baseY = -50;
            
            // Mouse influence
            const dx = mouseX - p.baseX;
            const dy = mouseY - p.baseY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 150;
            
            if (dist < maxDist) {
                const force = (1 - dist / maxDist) * 30;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force * 0.1;
                p.vy -= Math.sin(angle) * force * 0.1;
            }
            
            // Ripple influence
            for (const ripple of ripples) {
                const rdx = p.baseX - ripple.x;
                const rdy = p.baseY - ripple.y;
                const rdist = Math.sqrt(rdx * rdx + rdy * rdy);
                
                if (Math.abs(rdist - ripple.radius) < 50) {
                    const angle = Math.atan2(rdy, rdx);
                    const wave = Math.sin((rdist - ripple.radius) * 0.1) * ripple.strength * ripple.life;
                    p.vx += Math.cos(angle) * wave * 0.5;
                    p.vy += Math.sin(angle) * wave * 0.5;
                }
            }
            
            // Audio reactive: breathing + swirl (gentle, organic)
            if (audioActive && !isCalibrating) {
                // Breathing: bass pushes particles gently outward from center
                const cx = width / 2;
                const cy = height / 2;
                const bx = p.baseX - cx;
                const by = p.baseY - cy;
                const bDist = Math.sqrt(bx * bx + by * by) || 1;
                const breathForce = trippy.breath * 0.15;
                p.vx += (bx / bDist) * breathForce;
                p.vy += (by / bDist) * breathForce;
                
                // Swirl: overall energy creates slow rotation
                const swirlForce = trippy.swirl * 0.02;
                p.vx += (-by / bDist) * swirlForce;
                p.vy += (bx / bDist) * swirlForce;
            }
            
            // Apply velocity with damping
            p.x = p.baseX + p.vx;
            p.y = p.baseY + p.vy;
            p.vx *= 0.92;
            p.vy *= 0.92;
            
            // Pulse
            p.pulse += p.pulseSpeed;
        }
        
        function hslToRgb(h, s, l) {
            h = ((h % 360) + 360) % 360;
            s /= 100; l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r, g, b;
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            return { r: Math.round((r + m) * 255), g: Math.round((g + m) * 255), b: Math.round((b + m) * 255) };
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                if (max === r) h = ((g - b) / d + (g < b ? 6 : 0)) * 60;
                else if (max === g) h = ((b - r) / d + 2) * 60;
                else h = ((r - g) / d + 4) * 60;
            }
            return { h, s: s * 100, l: l * 100 };
        }
        
        function drawParticle(p) {
            const pulseAlpha = p.alpha * (0.7 + 0.3 * Math.sin(p.pulse));
            let pulseRadius = p.radius * (0.8 + 0.2 * Math.sin(p.pulse));
            
            let r = p.color.r;
            let g = p.color.g;
            let b = p.color.b;
            let glowMultiplier = 4;
            
            if (audioActive && !isCalibrating) {
                // Hue rotation from mids (slow color drift)
                const hsl = rgbToHsl(r, g, b);
                hsl.h += trippy.hueRotation;
                const shifted = hslToRgb(hsl.h, hsl.s, hsl.l);
                r = shifted.r;
                g = shifted.g;
                b = shifted.b;
                
                // Sparkle from highs: bigger glow, brighter core
                glowMultiplier = 4 + trippy.sparkle * 3;
                pulseRadius *= (1 + trippy.sparkle * 0.5);
            }
            
            // Glow
            const gradient = ctx.createRadialGradient(
                p.x, p.y, 0,
                p.x, p.y, pulseRadius * glowMultiplier
            );
            const glowAlpha = pulseAlpha * (1 + (audioActive ? trippy.sparkle * 0.5 : 0));
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${Math.min(1, glowAlpha)})`);
            gradient.addColorStop(0.4, `rgba(${r}, ${g}, ${b}, ${glowAlpha * 0.3})`);
            gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, pulseRadius * glowMultiplier, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Core â€” brighter with sparkle
            const coreAlpha = Math.min(1, pulseAlpha * (0.8 + (audioActive ? trippy.sparkle * 0.4 : 0)));
            ctx.beginPath();
            ctx.arc(p.x, p.y, pulseRadius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${coreAlpha})`;
            ctx.fill();
        }
        
        function drawConnections() {
            const baseConnectionDist = 80;
            const connectionDist = baseConnectionDist + (audioActive ? trippy.connectionBoost : 0);
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < connectionDist) {
                        const alpha = (1 - dist / connectionDist) * 0.15;
                        let r = (p1.color.r + p2.color.r) / 2;
                        let g = (p1.color.g + p2.color.g) / 2;
                        let b = (p1.color.b + p2.color.b) / 2;
                        
                        // Apply hue rotation to connections too
                        if (audioActive && !isCalibrating) {
                            const hsl = rgbToHsl(r, g, b);
                            hsl.h += trippy.hueRotation;
                            const shifted = hslToRgb(hsl.h, hsl.s, hsl.l);
                            r = shifted.r;
                            g = shifted.g;
                            b = shifted.b;
                        }
                        
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function updateRipples() {
            for (let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                r.radius += 4;
                r.life -= 0.015;
                
                if (r.life <= 0) {
                    ripples.splice(i, 1);
                }
            }
        }
        
        function drawRipples() {
            for (const r of ripples) {
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${r.life * 0.2})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Audio reactive functions
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
        
        function updateThresholdIndicator(value) {
            const indicator = document.getElementById('thresholdIndicator');
            indicator.textContent = `Sensitivity: ${Math.round(value)}`;
            indicator.classList.add('show');
            
            clearTimeout(indicator.fadeTimeout);
            indicator.fadeTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
        
        function getBinIndex(frequency, sampleRate, fftSize) {
            return Math.round(frequency / (sampleRate / fftSize));
        }
        
        function getBandEnergy(band, dataArray, sampleRate, fftSize) {
            const minBin = getBinIndex(band.min, sampleRate, fftSize);
            const maxBin = getBinIndex(band.max, sampleRate, fftSize);
            
            let sum = 0;
            let count = 0;
            for (let i = minBin; i <= maxBin && i < dataArray.length; i++) {
                sum += dataArray[i];
                count++;
            }
            
            return count > 0 ? sum / count : 0;
        }
        
        function updateEnvelope(envelope, currentEnergy, attack, release) {
            if (currentEnergy > envelope.value) {
                envelope.value += (currentEnergy - envelope.value) * attack;
            } else {
                envelope.value += (currentEnergy - envelope.value) * release;
            }
            envelope.lastEnergy = currentEnergy;
            return envelope.value;
        }
        
        function analyzeAudio() {
            if (!analyser || !audioActive) return;
            
            analyser.getByteFrequencyData(dataArray);
            const sampleRate = audioContext.sampleRate;
            const fftSize = analyser.fftSize;
            
            // Get energy for each band
            const lowsEnergy = Math.max(0, getBandEnergy(BANDS.lows, dataArray, sampleRate, fftSize) - audioThreshold);
            const midsEnergy = Math.max(0, getBandEnergy(BANDS.mids, dataArray, sampleRate, fftSize) - audioThreshold);
            const highsEnergy = Math.max(0, getBandEnergy(BANDS.highs, dataArray, sampleRate, fftSize) - audioThreshold);
            const overallEnergy = (lowsEnergy + midsEnergy + highsEnergy) / 3;
            
            // Slow envelope followers â€” long attack, very long release
            updateEnvelope(envelopes.lows, lowsEnergy, 0.08, 0.015);      // Bass: moderate attack, slow release
            updateEnvelope(envelopes.mids, midsEnergy, 0.03, 0.008);      // Mids: slow attack, very slow release
            updateEnvelope(envelopes.highs, highsEnergy, 0.1, 0.02);      // Highs: faster attack, slow release
            updateEnvelope(envelopes.overall, overallEnergy, 0.05, 0.01); // Overall: moderate
            
            // Normalize to 0-1 range (assume max useful energy ~150)
            const normLows = Math.min(1, envelopes.lows.value / 150);
            const normMids = Math.min(1, envelopes.mids.value / 150);
            const normHighs = Math.min(1, envelopes.highs.value / 150);
            const normOverall = Math.min(1, envelopes.overall.value / 150);
            
            // Bass â†’ breathing (slow expansion from center)
            trippy.breathTarget = normLows;
            trippy.breath += (trippy.breathTarget - trippy.breath) * 0.03;
            
            // Mids â†’ hue rotation (cumulative, slow drift)
            // More mids energy = faster hue rotation
            trippy.hueRotation += normMids * 0.8;  // ~0.8 degrees per frame at full energy
            
            // Highs â†’ sparkle (glow intensity + connection range)
            trippy.sparkleTarget = normHighs;
            trippy.sparkle += (trippy.sparkleTarget - trippy.sparkle) * 0.04;
            
            trippy.connectionTarget = normHighs * 40;  // up to 40px extra connection range
            trippy.connectionBoost += (trippy.connectionTarget - trippy.connectionBoost) * 0.03;
            
            // Overall energy â†’ swirl (lazy rotation)
            trippy.swirlTarget = normOverall;
            trippy.swirl += (trippy.swirlTarget - trippy.swirl) * 0.02;
        }
        
        async function calibrateAudio() {
            if (!analyser) return;
            
            isCalibrating = true;
            showToast('calibrating... stay quiet');
            
            const samples = [];
            const sampleDuration = 2500; // 2.5 seconds
            const sampleInterval = 50;
            const sampleCount = sampleDuration / sampleInterval;
            
            for (let i = 0; i < sampleCount; i++) {
                analyser.getByteFrequencyData(dataArray);
                const sampleRate = audioContext.sampleRate;
                const fftSize = analyser.fftSize;
                
                // Sample all bands
                const avgEnergy = (
                    getBandEnergy(BANDS.lows, dataArray, sampleRate, fftSize) +
                    getBandEnergy(BANDS.mids, dataArray, sampleRate, fftSize) +
                    getBandEnergy(BANDS.highs, dataArray, sampleRate, fftSize)
                ) / 3;
                
                samples.push(avgEnergy);
                
                await new Promise(resolve => setTimeout(resolve, sampleInterval));
            }
            
            // Set threshold slightly above average noise floor
            const avgNoise = samples.reduce((a, b) => a + b, 0) / samples.length;
            audioThreshold = avgNoise + 10;
            
            isCalibrating = false;
            showToast('ready! ðŸŽµ');
        }
        
        async function toggleAudio() {
            const micButton = document.getElementById('micButton');
            
            if (!audioActive) {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Create audio context and analyser
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 4096;
                    analyser.smoothingTimeConstant = 0.3;
                    
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    // Activate audio
                    audioActive = true;
                    micButton.classList.add('active');
                    
                    // Calibrate
                    await calibrateAudio();
                    
                } catch (err) {
                    console.error('Microphone error:', err);
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        showToast('mic blocked â€” check browser permissions ðŸ”’');
                    } else if (err.name === 'NotFoundError') {
                        showToast('no microphone found ðŸŽ¤');
                    } else {
                        showToast('mic error: ' + err.message);
                    }
                }
            } else {
                // Deactivate audio
                audioActive = false;
                micButton.classList.remove('active');
                
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                
                analyser = null;
                dataArray = null;
                
                // Reset envelopes
                for (const key in envelopes) {
                    envelopes[key].value = 0;
                    envelopes[key].lastEnergy = 0;
                }
                
                // Reset trippy state
                trippy.breath = 0; trippy.breathTarget = 0;
                trippy.hueRotation = 0;
                trippy.sparkle = 0; trippy.sparkleTarget = 0;
                trippy.swirl = 0; trippy.swirlTarget = 0;
                trippy.connectionBoost = 0; trippy.connectionTarget = 0;
            }
        }
        
        function animate() {
            // Fade trail
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, width, height);
            
            time++;
            
            // Analyze audio
            if (audioActive) {
                analyzeAudio();
            }
            
            // Update and draw
            drawConnections();
            
            for (const p of particles) {
                updateParticle(p);
                drawParticle(p);
            }
            
            updateRipples();
            drawRipples();
            
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('click', (e) => {
            addRipple(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            addRipple(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        // Mic button
        document.getElementById('micButton').addEventListener('click', toggleAudio);
        
        // Threshold adjustment - scroll wheel
        let adjustingThreshold = false;
        window.addEventListener('wheel', (e) => {
            if (!audioActive || isCalibrating) return;
            
            e.preventDefault();
            adjustingThreshold = true;
            
            const delta = e.deltaY > 0 ? -2 : 2;
            audioThreshold = Math.max(5, Math.min(100, audioThreshold + delta));
            updateThresholdIndicator(audioThreshold);
        }, { passive: false });
        
        // Threshold adjustment - two-finger touch drag
        let lastTouchY = null;
        let touchCount = 0;
        
        window.addEventListener('touchstart', (e) => {
            touchCount = e.touches.length;
            if (touchCount === 2 && audioActive && !isCalibrating) {
                lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                adjustingThreshold = true;
            }
        });
        
        window.addEventListener('touchmove', (e) => {
            if (touchCount === 2 && audioActive && !isCalibrating && lastTouchY !== null) {
                e.preventDefault();
                
                const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const delta = (lastTouchY - currentY) * 0.2;
                
                audioThreshold = Math.max(5, Math.min(100, audioThreshold + delta));
                updateThresholdIndicator(audioThreshold);
                
                lastTouchY = currentY;
            }
        }, { passive: false });
        
        window.addEventListener('touchend', () => {
            lastTouchY = null;
            touchCount = 0;
        });
        
        // Hide info after a few seconds
        setTimeout(() => {
            document.querySelector('.info').classList.add('hidden');
        }, 5000);
        
        // Start
        init();
        animate();
    </script>
</body>
