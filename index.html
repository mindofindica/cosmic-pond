<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Pond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .info.hidden {
            opacity: 0;
        }
        .mic-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.15);
            border: 2px solid rgba(100, 200, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .mic-button:hover {
            background: rgba(100, 200, 255, 0.25);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        .mic-button.active {
            background: rgba(100, 255, 150, 0.25);
            border-color: rgba(100, 255, 150, 0.5);
            box-shadow: 0 0 20px rgba(100, 255, 150, 0.3);
        }
        .mic-button svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.7);
        }
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 14px;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .threshold-indicator {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }
        .threshold-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="pond"></canvas>
    <div class="info">move your cursor to disturb the cosmos • click to create ripples • draw a loop to summon a black hole</div>
    
    <button class="mic-button" id="micButton">
        <svg viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
    </button>
    
    <div class="toast" id="toast"></div>
    <div class="threshold-indicator" id="thresholdIndicator"></div>
    
    <script type="module" src="./js/main.js"></script>

</body>
</html>
