<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Pond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .info.hidden {
            opacity: 0;
        }
        .mic-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.15);
            border: 2px solid rgba(100, 200, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .mic-button:hover {
            background: rgba(100, 200, 255, 0.25);
            border-color: rgba(100, 200, 255, 0.5);
            transform: scale(1.05);
        }
        .mic-button.active {
            background: rgba(100, 255, 150, 0.25);
            border-color: rgba(100, 255, 150, 0.5);
            box-shadow: 0 0 20px rgba(100, 255, 150, 0.3);
        }
        .mic-button svg {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.7);
        }
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 14px;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .threshold-indicator {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(20, 20, 30, 0.9);
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }
        .threshold-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="pond"></canvas>
    <div class="info">move your cursor to disturb the cosmos â€¢ click to create ripples</div>
    
    <button class="mic-button" id="micButton">
        <svg viewBox="0 0 24 24">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
    </button>
    
    <div class="toast" id="toast"></div>
    <div class="threshold-indicator" id="thresholdIndicator"></div>
    
    <script>
        const canvas = document.getElementById('pond');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let ripples = [];
        let mouseX = 0, mouseY = 0;
        let lastMouseX = 0, lastMouseY = 0;
        let time = 0;
        
        const PARTICLE_COUNT = 800;
        const COLORS = [
            { r: 100, g: 200, b: 255 },  // cyan
            { r: 180, g: 100, b: 255 },  // purple
            { r: 255, g: 150, b: 200 },  // pink
            { r: 100, g: 255, b: 200 },  // mint
            { r: 255, g: 200, b: 100 },  // gold
        ];
        
        // Audio reactive variables
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let audioActive = false;
        let audioThreshold = 30;
        let isCalibrating = false;
        
        // Frequency bands (in Hz)
        const BANDS = {
            lows: { min: 20, max: 250 },      // Bass - push from top
            lowMids: { min: 250, max: 1000 }, // Low-mids - push from left
            highMids: { min: 1000, max: 4000 }, // High-mids - push from right
            highs: { min: 4000, max: 20000 }  // Highs - push from bottom
        };
        
        // Adaptive envelope follower state per band
        const envelopes = {
            lows: { value: 0, lastEnergy: 0, attack: 0.05, release: 0.05 },
            lowMids: { value: 0, lastEnergy: 0, attack: 0.05, release: 0.05 },
            highMids: { value: 0, lastEnergy: 0, attack: 0.05, release: 0.05 },
            highs: { value: 0, lastEnergy: 0, attack: 0.05, release: 0.05 }
        };
        
        // Color shift based on audio
        let colorShift = { warm: 0, cool: 0 };
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function createParticle(x, y) {
            const color = COLORS[Math.floor(Math.random() * COLORS.length)];
            return {
                x: x ?? Math.random() * width,
                y: y ?? Math.random() * height,
                baseX: 0,
                baseY: 0,
                vx: 0,
                vy: 0,
                radius: Math.random() * 2 + 1,
                color: color,
                alpha: Math.random() * 0.5 + 0.3,
                pulse: Math.random() * Math.PI * 2,
                pulseSpeed: Math.random() * 0.02 + 0.01,
                driftX: (Math.random() - 0.5) * 0.3,
                driftY: (Math.random() - 0.5) * 0.3,
            };
        }
        
        function init() {
            resize();
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const p = createParticle();
                p.baseX = p.x;
                p.baseY = p.y;
                particles.push(p);
            }
        }
        
        function addRipple(x, y) {
            ripples.push({
                x, y,
                radius: 0,
                maxRadius: 200 + Math.random() * 100,
                strength: 8,
                life: 1
            });
        }
        
        function updateParticle(p) {
            // Gentle drift
            p.baseX += p.driftX;
            p.baseY += p.driftY;
            
            // Wrap around edges
            if (p.baseX < -50) p.baseX = width + 50;
            if (p.baseX > width + 50) p.baseX = -50;
            if (p.baseY < -50) p.baseY = height + 50;
            if (p.baseY > height + 50) p.baseY = -50;
            
            // Mouse influence
            const dx = mouseX - p.baseX;
            const dy = mouseY - p.baseY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 150;
            
            if (dist < maxDist) {
                const force = (1 - dist / maxDist) * 30;
                const angle = Math.atan2(dy, dx);
                p.vx -= Math.cos(angle) * force * 0.1;
                p.vy -= Math.sin(angle) * force * 0.1;
            }
            
            // Ripple influence
            for (const ripple of ripples) {
                const rdx = p.baseX - ripple.x;
                const rdy = p.baseY - ripple.y;
                const rdist = Math.sqrt(rdx * rdx + rdy * rdy);
                
                if (Math.abs(rdist - ripple.radius) < 50) {
                    const angle = Math.atan2(rdy, rdx);
                    const wave = Math.sin((rdist - ripple.radius) * 0.1) * ripple.strength * ripple.life;
                    p.vx += Math.cos(angle) * wave * 0.5;
                    p.vy += Math.sin(angle) * wave * 0.5;
                }
            }
            
            // Audio reactive forces (additive)
            if (audioActive && !isCalibrating) {
                const forceMultiplier = 0.3;
                
                // Lows push from top downward
                p.vy += envelopes.lows.value * forceMultiplier;
                
                // Low-mids push from left rightward
                p.vx += envelopes.lowMids.value * forceMultiplier;
                
                // High-mids push from right leftward
                p.vx -= envelopes.highMids.value * forceMultiplier;
                
                // Highs push from bottom upward
                p.vy -= envelopes.highs.value * forceMultiplier;
            }
            
            // Apply velocity with damping
            p.x = p.baseX + p.vx;
            p.y = p.baseY + p.vy;
            p.vx *= 0.92;
            p.vy *= 0.92;
            
            // Pulse
            p.pulse += p.pulseSpeed;
        }
        
        function drawParticle(p) {
            const pulseAlpha = p.alpha * (0.7 + 0.3 * Math.sin(p.pulse));
            const pulseRadius = p.radius * (0.8 + 0.2 * Math.sin(p.pulse));
            
            // Apply subtle color shift based on audio (10-15% influence)
            let r = p.color.r;
            let g = p.color.g;
            let b = p.color.b;
            
            if (audioActive && !isCalibrating) {
                const influence = 0.12;
                // Warm shift (amber/gold) from lows
                r += (255 - r) * colorShift.warm * influence;
                g += (180 - g) * colorShift.warm * influence * 0.7;
                b -= b * colorShift.warm * influence * 0.5;
                
                // Cool shift (cyan/blue) from highs
                r -= r * colorShift.cool * influence * 0.5;
                g += (220 - g) * colorShift.cool * influence * 0.8;
                b += (255 - b) * colorShift.cool * influence;
                
                r = Math.max(0, Math.min(255, r));
                g = Math.max(0, Math.min(255, g));
                b = Math.max(0, Math.min(255, b));
            }
            
            // Glow
            const gradient = ctx.createRadialGradient(
                p.x, p.y, 0,
                p.x, p.y, pulseRadius * 4
            );
            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${pulseAlpha})`);
            gradient.addColorStop(0.4, `rgba(${r}, ${g}, ${b}, ${pulseAlpha * 0.3})`);
            gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, pulseRadius * 4, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Core
            ctx.beginPath();
            ctx.arc(p.x, p.y, pulseRadius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${pulseAlpha * 0.8})`;
            ctx.fill();
        }
        
        function drawConnections() {
            const connectionDist = 80;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < connectionDist) {
                        const alpha = (1 - dist / connectionDist) * 0.15;
                        const r = (p1.color.r + p2.color.r) / 2;
                        const g = (p1.color.g + p2.color.g) / 2;
                        const b = (p1.color.b + p2.color.b) / 2;
                        
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }
        
        function updateRipples() {
            for (let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                r.radius += 4;
                r.life -= 0.015;
                
                if (r.life <= 0) {
                    ripples.splice(i, 1);
                }
            }
        }
        
        function drawRipples() {
            for (const r of ripples) {
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${r.life * 0.2})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Audio reactive functions
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
        
        function updateThresholdIndicator(value) {
            const indicator = document.getElementById('thresholdIndicator');
            indicator.textContent = `Sensitivity: ${Math.round(value)}`;
            indicator.classList.add('show');
            
            clearTimeout(indicator.fadeTimeout);
            indicator.fadeTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
        
        function getBinIndex(frequency, sampleRate, fftSize) {
            return Math.round(frequency / (sampleRate / fftSize));
        }
        
        function getBandEnergy(band, dataArray, sampleRate, fftSize) {
            const minBin = getBinIndex(band.min, sampleRate, fftSize);
            const maxBin = getBinIndex(band.max, sampleRate, fftSize);
            
            let sum = 0;
            let count = 0;
            for (let i = minBin; i <= maxBin && i < dataArray.length; i++) {
                sum += dataArray[i];
                count++;
            }
            
            return count > 0 ? sum / count : 0;
        }
        
        function updateEnvelope(envelope, currentEnergy) {
            // Calculate rate of change (derivative)
            const delta = Math.abs(currentEnergy - envelope.lastEnergy);
            
            // Adaptive attack/release based on rate of change
            // High delta (transients) = fast attack/release
            // Low delta (sustained) = slow attack/release
            const minAttack = 0.005;  // 5ms
            const maxAttack = 0.1;    // 100ms
            const minRelease = 0.05;  // 50ms
            const maxRelease = 0.5;   // 500ms
            
            // Normalize delta to 0-1 range (assume max delta is ~100)
            const normalizedDelta = Math.min(delta / 100, 1);
            
            // Inverse relationship: high delta = fast (low value), low delta = slow (high value)
            envelope.attack = maxAttack - (normalizedDelta * (maxAttack - minAttack));
            envelope.release = maxRelease - (normalizedDelta * (maxRelease - minRelease));
            
            // Apply envelope
            if (currentEnergy > envelope.value) {
                // Attack phase
                envelope.value += (currentEnergy - envelope.value) * envelope.attack;
            } else {
                // Release phase
                envelope.value += (currentEnergy - envelope.value) * envelope.release;
            }
            
            envelope.lastEnergy = currentEnergy;
            
            return envelope.value;
        }
        
        function analyzeAudio() {
            if (!analyser || !audioActive) return;
            
            analyser.getByteFrequencyData(dataArray);
            const sampleRate = audioContext.sampleRate;
            const fftSize = analyser.fftSize;
            
            // Get energy for each band
            const lowsEnergy = getBandEnergy(BANDS.lows, dataArray, sampleRate, fftSize);
            const lowMidsEnergy = getBandEnergy(BANDS.lowMids, dataArray, sampleRate, fftSize);
            const highMidsEnergy = getBandEnergy(BANDS.highMids, dataArray, sampleRate, fftSize);
            const highsEnergy = getBandEnergy(BANDS.highs, dataArray, sampleRate, fftSize);
            
            // Apply adaptive envelope follower
            envelopes.lows.value = updateEnvelope(envelopes.lows, Math.max(0, lowsEnergy - audioThreshold));
            envelopes.lowMids.value = updateEnvelope(envelopes.lowMids, Math.max(0, lowMidsEnergy - audioThreshold));
            envelopes.highMids.value = updateEnvelope(envelopes.highMids, Math.max(0, highMidsEnergy - audioThreshold));
            envelopes.highs.value = updateEnvelope(envelopes.highs, Math.max(0, highsEnergy - audioThreshold));
            
            // Update color shift (smooth transition)
            const totalLows = envelopes.lows.value + envelopes.lowMids.value;
            const totalHighs = envelopes.highMids.value + envelopes.highs.value;
            const total = totalLows + totalHighs;
            
            if (total > 5) {
                const targetWarm = totalLows / total;
                const targetCool = totalHighs / total;
                
                colorShift.warm += (targetWarm - colorShift.warm) * 0.1;
                colorShift.cool += (targetCool - colorShift.cool) * 0.1;
            } else {
                // Fade to neutral when quiet
                colorShift.warm *= 0.95;
                colorShift.cool *= 0.95;
            }
        }
        
        async function calibrateAudio() {
            if (!analyser) return;
            
            isCalibrating = true;
            showToast('calibrating... stay quiet');
            
            const samples = [];
            const sampleDuration = 2500; // 2.5 seconds
            const sampleInterval = 50;
            const sampleCount = sampleDuration / sampleInterval;
            
            for (let i = 0; i < sampleCount; i++) {
                analyser.getByteFrequencyData(dataArray);
                const sampleRate = audioContext.sampleRate;
                const fftSize = analyser.fftSize;
                
                // Sample all bands
                const avgEnergy = (
                    getBandEnergy(BANDS.lows, dataArray, sampleRate, fftSize) +
                    getBandEnergy(BANDS.lowMids, dataArray, sampleRate, fftSize) +
                    getBandEnergy(BANDS.highMids, dataArray, sampleRate, fftSize) +
                    getBandEnergy(BANDS.highs, dataArray, sampleRate, fftSize)
                ) / 4;
                
                samples.push(avgEnergy);
                
                await new Promise(resolve => setTimeout(resolve, sampleInterval));
            }
            
            // Set threshold slightly above average noise floor
            const avgNoise = samples.reduce((a, b) => a + b, 0) / samples.length;
            audioThreshold = avgNoise + 10;
            
            isCalibrating = false;
            showToast('ready! ðŸŽµ');
        }
        
        async function toggleAudio() {
            const micButton = document.getElementById('micButton');
            
            if (!audioActive) {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Create audio context and analyser
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 4096;
                    analyser.smoothingTimeConstant = 0.3;
                    
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    // Activate audio
                    audioActive = true;
                    micButton.classList.add('active');
                    
                    // Calibrate
                    await calibrateAudio();
                    
                } catch (err) {
                    console.error('Microphone access denied:', err);
                    showToast('microphone access denied');
                }
            } else {
                // Deactivate audio
                audioActive = false;
                micButton.classList.remove('active');
                
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                
                analyser = null;
                dataArray = null;
                
                // Reset envelopes
                for (const key in envelopes) {
                    envelopes[key].value = 0;
                    envelopes[key].lastEnergy = 0;
                }
                
                colorShift.warm = 0;
                colorShift.cool = 0;
            }
        }
        
        function animate() {
            // Fade trail
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, width, height);
            
            time++;
            
            // Analyze audio
            if (audioActive) {
                analyzeAudio();
            }
            
            // Update and draw
            drawConnections();
            
            for (const p of particles) {
                updateParticle(p);
                drawParticle(p);
            }
            
            updateRipples();
            drawRipples();
            
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            
            requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', resize);
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('click', (e) => {
            addRipple(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            addRipple(e.touches[0].clientX, e.touches[0].clientY);
        });
        
        // Mic button
        document.getElementById('micButton').addEventListener('click', toggleAudio);
        
        // Threshold adjustment - scroll wheel
        let adjustingThreshold = false;
        window.addEventListener('wheel', (e) => {
            if (!audioActive || isCalibrating) return;
            
            e.preventDefault();
            adjustingThreshold = true;
            
            const delta = e.deltaY > 0 ? -2 : 2;
            audioThreshold = Math.max(5, Math.min(100, audioThreshold + delta));
            updateThresholdIndicator(audioThreshold);
        }, { passive: false });
        
        // Threshold adjustment - two-finger touch drag
        let lastTouchY = null;
        let touchCount = 0;
        
        window.addEventListener('touchstart', (e) => {
            touchCount = e.touches.length;
            if (touchCount === 2 && audioActive && !isCalibrating) {
                lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                adjustingThreshold = true;
            }
        });
        
        window.addEventListener('touchmove', (e) => {
            if (touchCount === 2 && audioActive && !isCalibrating && lastTouchY !== null) {
                e.preventDefault();
                
                const currentY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                const delta = (lastTouchY - currentY) * 0.2;
                
                audioThreshold = Math.max(5, Math.min(100, audioThreshold + delta));
                updateThresholdIndicator(audioThreshold);
                
                lastTouchY = currentY;
            }
        }, { passive: false });
        
        window.addEventListener('touchend', () => {
            lastTouchY = null;
            touchCount = 0;
        });
        
        // Hide info after a few seconds
        setTimeout(() => {
            document.querySelector('.info').classList.add('hidden');
        }, 5000);
        
        // Start
        init();
        animate();
    </script>
</body>
</html>
